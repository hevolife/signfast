# Configuration Kong pour Supabase
_format_version: "2.1"
_transform: true

services:
  # Service Auth
  - name: auth-v1-open
    url: http://supabase-auth:9999
    plugins:
      - name: cors
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
          - /auth/v1/callback
          - /auth/v1/authorize
          - /auth/v1/logout
          - /auth/v1/signup
          - /auth/v1/token
          - /auth/v1/recover
          - /auth/v1/resend
          - /auth/v1/user
          - /auth/v1/settings
          - /auth/v1/admin

  # Service REST API
  - name: rest-v1
    url: http://supabase-rest:3000
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/

  # Service Realtime
  - name: realtime-v1
    url: http://supabase-realtime:4000
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/

  # Service Storage
  - name: storage-v1
    url: http://supabase-storage:5000
    plugins:
      - name: cors
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/

